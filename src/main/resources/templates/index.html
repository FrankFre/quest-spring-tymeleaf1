<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <title>Doctor Sign In</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<header th:replace = "header.html :: top">  </header>





<form th:action="@{/doctor}" method="get" >


    <fieldset>
        <label for="name">Your doctor's name: </label>
        <input id="name" 
        name="name2" type="text" placeholder="Your name here">
        <hr>
        
        <label for="number">Your doctor's number: </label>
        
        <input id="number" name="number2" type="number" placeholder="0">
        <hr>
        <input type="submit" value="Sign In">
    </fieldset>
</form>



<footer th:replace= "footer.html :: down"> </footer>

</body>

</html>
